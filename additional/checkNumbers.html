<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    check([2, 3, 1, 6], 9)  // true: 6+3=9
    check([4, 1, 3, 1], 2)  // true: 1+1=2
    check([-1, 1, 4, 8], 3) // true: -1+4=3
    check([1, 9, 8, 4], 6)  // false

    function check(arr, number) {
        let newArr = [];
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr.length; j++) {
                if (i !== j && arr[i] + arr[j] === number) {
                    newArr.push(arr[i]);
                }
            }
        }
        console.log(`// true: ${newArr[0]} + ${newArr[1]} = ${number}`);
    }
</script>
</body>
</html>
