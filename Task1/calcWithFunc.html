<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function b(name) {
        return function (age) {
            return function (status) {
                console.log(`${name}` * `${age}` / `${status}`)
            }
        }
    }

    let b1 = b(10);
    b1(2)(5);

    function a(phrase) {
        return function (name) {
            console.log(`${name} ${phrase}`)
        }
    }
    let name = a('Go ahead');
    name('John');

    function sev(par1) {
        return function (par2) {
            return par1 * par2;
        }
    }

    console.log(sev(5)(5));

    console.log(`Результат: 7 * 5 = ${seven(times(five()))}`);
    console.log(`Результат: 4 + 9 = ${four(plus(nine()))}`);
    console.log(`Результат: 8 - 3 = ${eight(minus(three()))}`);
    console.log(`Результат: 6 / 2 = ${six(dividedBy(two()))}`);
    console.log(`Результат: 9 / 3 = ${nine(dividedBy(three()))}`);

    function zero(func) {
        if (func === undefined) {
            return 0;
        }
        else {
            return func(0);
        }
    }

    function one(func) {
        if (func === undefined) {
            return 1;
        }
        else {
            return func(1);
        }
    }

    function two(func) {
        if (func === undefined) {
            return 2;
        }
        else {
            return func(2);
        }
    }

    function three(func) {
        if (func === undefined) {
            return 3;
        }
        else {
            return func(3);
        }
    }

    function four(func) {
        if (func === undefined) {
            return 4;
        }
        else {
            return func(4);
        }
    }

    function five(func) {
        if (func === undefined) {
            return 5;
        }
        else {
            return func(5);
        }
    }

    function six(func) {
        if (func === undefined) {
            return 6;
        }
        else return func(6);
    }

    function seven(func) {
        if (func === undefined) {
            return 7;
        }
        else {
            return func(7);
        }
    }

    function eight(func) {
        if (func === undefined) {
            return 8;
        }
        else {
            return func(8)
        }
    }

    function nine(func) {
        if (func === undefined) return 9;
        else return func(9)
    }

    function plus(number) {
        return function(current){
            return current + number
        }
    }

    function minus(number) {
        return function(current){
            return current - number
        }
    }

    function times(number) {
        return function(current){
            return current * number
        }
    }

    function dividedBy(number) {
        return function(current){
            return current / number
        }
    }
</script>
</body>
</html>
