<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    countVowelLetters('Пришла зима, запахло…');
    countVowelLetters('Ghbdtn, z r dfv bp Hjccbb');
    countVowelLetters('АААааа');
    countVowelLetters('Не будете ли Вы так любезны, Иван, передать мне блокнот и «Известия»');

    function countVowelLetters(inputText) {

        let vowelList = ['А', 'У', 'О', 'Ы', 'И', 'Э', 'Я', 'Ю', 'Ё', 'Е'];

        let count = 0;

        for (let letter of inputText) {
            if (vowelList.includes(letter.toUpperCase())) {
                count++;
            }
        }

        console.log(`Количество гласных = ${count}`);
    }
</script>
</body>
</html>
