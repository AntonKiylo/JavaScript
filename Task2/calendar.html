<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>calendar</title>
    <style>
        #calendar{
            box-shadow: 10px 10px 23px 0 rgba(0,0,0,0.35);
            border-radius: 15px;
            overflow: hidden;
            width: fit-content;
        }

        table{
            border-collapse: collapse;
        }

        caption{
            background-color: #4fc1ef;
            padding: 20px 0;
        }

        td{
            text-align: center;
            width: 50px;
            height: 50px;
        }

        tr{
            background-color: #e9f4fc;
        }

        tr:nth-child(odd){
            background-color: #d0e9f9;
        }

        td:nth-child(6), td:nth-child(7){
            color: #f00;
        }
    </style>
</head>
<body>
<div id="calendar"></div>
<script>
    /*let year = prompt('year');

    let month = prompt('month');*/

    let calendar = document.getElementById('calendar');

    createCalendar(calendar, 1986, 12);

    function createCalendar(elem, year, month) {

        let mon = month - 1; // месяцы в JS идут от 0 до 11, а не от 1 до 12

        let date = new Date(year, mon);

        let table = '<table>';

        let title = '<tr><td>mon</td><td>tue</td><td>wed</td><td>thu</td><td>fri</td><td>sat</td><td>sun</td></tr><tr>';

        table += '<caption>' + date.getMonth() + '</caption>';

        table += title;

        // пробелы для первого ряда
        // с понедельника до первого дня месяца
        // * * * 1  2  3  4
        for (let i = 0; i < getDay(date); i++) {
            table += '<td></td>';
        }

        // <td> ячейки календаря с датами
        while (date.getMonth() === mon) {
            table += '<td>' + date.getDate() + '</td>';

            if (getDay(date) % 7 === 6) {
                // вс, последний день - перевод строки
                table += '</tr><tr>';
            }

            date.setDate(date.getDate() + 1);
        }

        // добить таблицу пустыми ячейками, если нужно
        // 29 30 31 * * * *
        if (getDay(date) !== 0) {
            for (let i = getDay(date); i < 7; i++) {
                table += '<td></td>';
            }
        }

        // закрыть таблицу
        table += '</tr></table>';

        elem.innerHTML = table;
    }

    function getDay(date) {
        // получить номер дня недели, от 0 (пн) до 6 (вс)

        let day = date.getDay();
        if (day === 0) {      // сделать воскресенье (0) последним днем
            day = 7;
        }

        return day - 1;
    }
</script>
</body>
</html>
