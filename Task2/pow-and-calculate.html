<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    pow(-2)(3);
    pow(4)(2);
    pow(16)(0);
    pow(2)(-3);

    function pow(a) {

        return function(n) {

            let result = a;

            let loopEnd;

            if (n < 0)
                loopEnd = -1 * n;
            else
                loopEnd = n;

            if (n === 0) {
                result = 1;
            }

            for (let i = 1; i < loopEnd; i++) {
                result *= a;
            }

            if (n < 0) {
                result = 1 / result;
            }

            console.log(`${a}^${n} = ${result}`);

        }
    }

    /**************************************************/

    calculate(1)('+')(2);
    calculate(3)('*')(7);
    calculate(15)('/')(3);
    calculate(2)('/')(0);

    function calculate(firstValue) {
        return function (sign) {
            return function (secondValue) {
                switch (sign) {
                    case '+':
                        console.log(`${firstValue} + ${secondValue} = ${firstValue + secondValue}`);
                        break;
                    case '*':
                        console.log(`${firstValue} * ${secondValue} = ${firstValue * secondValue}`);
                        break;
                    case '/':
                        console.log(`${firstValue} / ${secondValue} = ${firstValue / secondValue === Infinity ? `Ошибка (на ноль делить нельзя)` : firstValue / secondValue}`);
                        break;
                    case '-':
                        console.log(`${firstValue} - ${secondValue} = ${firstValue - secondValue}`);
                }
            }
        }
    }
</script>
</body>
</html>
