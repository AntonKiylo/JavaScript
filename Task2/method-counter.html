<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>method-counter</title>
</head>
<body>
<script>
    function getCounter(inputValue) {
        let newObject = {};
        newObject.counter = inputValue;

        newObject.log = function (){
            console.log(this.counter);
            return this;
        }
        newObject.count = function(inputValue){
            this.counter += inputValue;
            return this;
        }
        newObject.reset = function(){
            this.counter = 0;
            return this;
        }

        return newObject;
    }

    let counter = getCounter(5);

    counter.log().count(4).log().count(3).log().reset().log().count(8).log();
